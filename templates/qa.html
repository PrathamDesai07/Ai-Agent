<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask a Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <div class="d-flex justify-content-end mb-3">
                <a href="{{ url_for('new_bot') }}" class="btn btn-secondary">Create New RAG Bot</a>
              </div>
              <h2 class="card-title text-center mb-4">Ask a Question</h2>
              <form method="post">
                <div class="mb-3">
                  <input class="form-control" type="text" name="question" placeholder="Enter your question here..." required value="{{ question or '' }}">
                </div>
                <div class="d-grid mb-3">
                  <button class="btn btn-primary" type="submit">Get Answer</button>
                </div>
              </form>
              {% if answer is not none %}
                <div class="alert alert-info mt-4">
                  <strong>Answer:</strong>
                  <p>{{ answer }}</p>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
